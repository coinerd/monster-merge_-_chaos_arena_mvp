  <circle cx="135" cy="75" r="5" fill="#b3e5fc" opacity="0.7"/>
  <circle cx="145" cy="65" r="3" fill="#b3e5fc" opacity="0.7"/>
  <circle cx="150" cy="80" r="4" fill="#b3e5fc" opacity="0.7"/>

